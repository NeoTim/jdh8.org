	<h2>質數測試</h2>
	<p>請輸入小於 2<sup>32</sup> 的正整數。我們使用<a href="https://en.wikipedia.org/wiki/Miller%E2%80%93Rabin_primality_test#Deterministic_variants_of_the_test" hreflang="en" rel="external">決定性 Miller–Rabin 質數測試</a>。我也寫了 <a href="https://gist.github.com/jdh8/57c5f097e970bfe260e2">C 語言實作</a>。</p>
	<p><input required id="num" type="number" max="4294967295" min="0" step="1"></p>
	<p id="result">&nbsp;</p>
</section>
