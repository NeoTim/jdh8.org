layout: page
title: 八字命盤
---
<p>本頁施工中！</p>

<form id="abacus">
	<table>
		<tbody>	
			<tr><th>出生日期</th><td><input type="date" id="date" placeholder="例如 2000-01-01"></td></tr>
			<tr><th>出生時間</th><td><input type="time" id="time" placeholder="例如 14:00"></td></tr>
			<tr><th>時區偏移量（分）</th><td><input type="number" id="offset" min="-900" max="900" step="15"></td></tr>
			<tr><th>經度</th><td><input type="number" id="longitude" min="-180" max="180" step="0.0001"></td></tr>
		</tbody>
	</table>
	<button type="submit">計算</button>
</form>

<script src="dom.js"></script>
