<p>本頁施工中！</p>

<form id="abacus">
	<table>
		<tbody>	
			<tr><th>出生日期</th><td><input type="date" id="date" placeholder="例如 2000-01-01"></td></tr>
			<tr><th>出生時間</th><td><input type="time" id="time" placeholder="例如 14:00"></td></tr>
			<tr>
				<th>時區偏移量（分）</th>
				<td><input type="number" id="offset" min="-900" max="900" step="15" placeholder="例如 480 代表 UTC+8"></td>
			</tr>
			<tr><th>出生地經度</th><td><input type="number" id="longitude" min="-180" max="180" step="any"></td></tr>
		</tbody>
	</table>
	<button type="submit">計算</button>
</form>

<script async src="{{ site.url }}/polyfill/HTMLInputElement/valueAsDate.js"></script>
<script async src="dom.js"></script>
